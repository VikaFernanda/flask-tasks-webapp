version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.12
    commands:
      - pip install -r requirements.txt  # Install Python dependencies

  pre_build:
    commands:
      - echo "Running Unit Tests"
      - python -m unittest discover -s tests -p "test_app.py" -v || true

  build:
    commands:
      - echo "Building Docker image"
      - docker logout 654654369899.dkr.ecr.us-east-1.amazonaws.com || true
      - aws ecr get-login-password | docker login --username AWS --password-stdin 654654369899.dkr.ecr.us-east-1.amazonaws.com/flask-webapp
      - docker build -t flask-webapp:latest .
      - docker tag flask-webapp:latest 654654369899.dkr.ecr.us-east-1.amazonaws.com/flask-webapp:latest

  post_build:
    commands:
      - echo "Pushing Docker image to ECR"
      - docker push 654654369899.dkr.ecr.us-east-1.amazonaws.com/flask-webapp:latest
      - echo "Build completed"

artifacts:
  files:
    - '**/*'